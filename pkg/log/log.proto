syntax = "proto3";

import "google/protobuf/timestamp.proto";

option go_package = "github.com/lxdlam/vertex/pkg/log";

message Host {
    string ip = 1;
}

message VertexLog {
    enum CommandType {
        OperationCommand = 0;
    }

    int64 id = 1;
    google.protobuf.Timestamp time = 2;
    CommandType command_type = 3;
    string name = 4;
    
}